<div class="container my-2">
  <div class="row">
    <div class="col-sm-3">
      <img
        src="{{ movie?.image }}"
        alt=""
        class="img-thumbnail responsive"
        style="height: 300px"
      />
    </div>
    <div class="col-sm-6">
      <h3>Movie: {{ movie?.movieName }}</h3>
      <h3>Cast: {{ movie?.casts }}</h3>
      <h3>Directed By: {{ movie?.director }}</h3>
      <h3>Produced By: {{ movie?.producer }}</h3>
      <h3>Release Date: {{ movie?.releaseDate }}</h3>
      <button type="button" class="btn btn-primary" (click)="onAddReview()">
        Add Review
      </button>
    </div>
    <div class="col-sm-3">
      <img
        src="../assets/image/istockphoto.jpg"
        alt=""
        class="img-fluid responsive"
        style="height: 300px"
      />
    </div>
  </div>
</div>
<div class="container mt-3 d-flex justify-content-left">
  <div class="row d-flex justify-content-left">
    <div class="col-md-8">
      <div class="text-left">
        <h4>All Review</h4>
      </div>

      <div *ngFor="let review of reviews" class="card p-3 mb-2" style="width: 500px;">
        <div class="d-flex flex-row">
          <img
            src="https://i.imgur.com/hczKIze.jpg"
            height="40"
            width="40"
            class="rounded-circle"
          />
          <div class="d-flex flex-column ms-2">
            <h4 class="mb-1 text-primary">{{ review?.username }}</h4>
            <p class="comment-text">
              {{ review?.review }}
            </p>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-row gap-3 align-items-center">
            <div class="d-flex align-items-center">
              <i class="fa fa-heart-o"></i> <span class="ms-1 fs-10">Like</span>
            </div>
            <div class="d-flex align-items-center">
              <i class="fa fa-comment-o"></i>
              <span class="ms-1 fs-10">Comments</span>
            </div>
          </div>
          <div class="d-flex flex-row">
            <span class="text-muted fw-normal fs-10"> {{
              review?.reviewDate
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
