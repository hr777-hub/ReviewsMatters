<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form #signup="ngForm" (ngSubmit)="onSubmit(signup)" class="box form-group">
          <h1>Signup</h1>
          <p class="text-muted">Please enter your username and password!</p>
          <input
            type="text"
            class="form-control"
            ngModel
            required
            name="username"
            placeholder="Username"
          />
          <input
            type="text"
            class="fa fa-email form-control"
            ngModel
            required
            name="email"
            placeholder="Email"
          />
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            placeholder="Password"
          />
          <button class="btn btn-success" type="submit">Signup</button>
          <div class="col-md-12">
            <ul class="social-network social-circle">
              <li>
                <a href="#" class="icoFacebook" title="Facebook"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a href="#" class="icoTwitter" title="Twitter"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="#" class="icoGoogle" title="Google +"
                  ><i class="fab fa-google-plus"></i
                ></a>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
